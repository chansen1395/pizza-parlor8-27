<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Time!</title>
  <title></title>
</head>

<body background="img/pizzamerica2.jpg">
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">Welcome to Mahjong's Pizza</h1>
      <h2 class="lead"><strong>Select a Pizza Size and any additional Toppings below</strong></h2>
    </div>
    <div class="row">
      <div class="col-md-5">
        <form class="card-opaque" id="new-pizza">
          <div class="form-group">
            <label for="size"><span class="labels">Size</span></label>
            <select class="form-control" id="size" required>
              <option type="text" value="S">Small - $5.00</option>
              <option type="text" value="M">Medium - $10.00</option>
              <option type="text" value="L">Large - $15.00</option>
            </select>
          </div>
          <div class="form-group">
            <label for="toppings"><span class="labels">Toppings</span></label>
            <br>
            <div class="labels-smaller">
              <input type="checkbox" name="checkbox" value="cheese">
              <label for="cheese"> Cheese + $1.50</label>
              <hr>
              <input type="checkbox" name="checkbox" value="pepperoni">
              <label for="pepperoni"> Pepperoni + $3.00</label>
              <hr>
              <input type="checkbox" name="checkbox" value="ravioli" class = "easter-egg">
              <label for="ravioli"><span id = "ravioli-ravioli"> Ravioli + $6.00<p class="innerText">What's in the pocket-oli?</p>
              </span></label>
              <hr>
              <input type="checkbox" name="checkbox" value="mushrooms">
              <label for="mushrooms"> Mushrooms + $1.00</label>
            </div>
          </div>
          <button type="submit" class="btn-primary">Go To Checkout</button>
        </form>
        <hr>
      </div>

      <div class="col-md-6">
        <div id="show-price" class="card-opaque">
          <h2 class="labels">Total Price:</h2>
          <div class="labels-smaller">
            <p>Size Price: <span class="size-price"></span></p>
            <p>Toppings Price: <span class="toppings-price"></span></p>
            <p><strong>Total Price: </strong><span class="total-price"></span></p>
          </div>
          <button class="btn btn-warning">Confirm Order</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
